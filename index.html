<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 1</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="page">
    <div class="cards">
      <div class="mobile">
        <img src="/img/device.svg" alt="device logo"></img>
        <h1>MOBILE</h1>
        <p>Get notifications about new<br>
        releases in our mobile app.<br><br/></p>
        <p>$<span style="font-size: 50px;">10</span> / month</p>
      </div>
      <div class="desktop">
        <img src="/img/laptop.svg" alt="laptop logo"></img>
        <h1>DESKTOP</h1>
        <p>Enjoy new episodes on our laptop<br>
        in browser with our web service,<br>
        which supports all the platforms.</p>
        <p>$<span style="font-size: 50px;">15</span> / month</p>
      </div>
      <div class="tv">
        <img src="/img/monitor.svg" alt="monitor logo"></img>
        <h1>TV</h1>
        <p>Watch your favorite series at home<br>
        on large screen with our TV<br>
        application.</p>
        <p>$<span style="font-size: 50px;">20</span> / month</p>
      </div>
    </div>
  </div>  
  <!--
    Welcome to your first asset!

    You could've noticed there is a link to Roboto font in the head.
    You can use it in css by typing font-family: Roboto, sans-serif;
    and you can customize it by using font-weight (400, 500 etc. - numbers in the link tag)

    Good luck and have fun!
  -->
</body>
</html>
