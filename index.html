<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Loop 1 - Step 1</title>

<body>
  
    <div class="cards">
      <div class="mobile">
        <div class="content">
          <img src="/img/device.svg" width="120px" height="120px" alt="device logo"></img>
          <h1>MOBILE</h1>
          <p>Get notifications about new<br>
          releases in our mobile app.<br><br/></p>
          <div class="price">$<span style="font-size: 50px;">10</span> / month</p></div>
        </div>  
      </div>
      <div class="desktop">
        <div class="content">
          <img src="/img/laptop.svg" width="120px" height="120px" alt="laptop logo"></img>
          <h1>DESKTOP</h1>
          <p>Enjoy new episodes on our laptop<br>
          in browser with our web service,<br>
          which supports all the platforms.</p>
          <div class="price">$<span style="font-size: 50px;">15</span> / month</p></div>
        </div>
      </div>
      <div class="tv">
        <div class="content">
          <img src="/img/monitor.svg" width="120px" height="120px" alt="monitor logo"></img>
          <h1>TV</h1>
          <p>Watch your favorite series at home<br>
          on large screen with our TV<br>
          application.</p>
          <div class="price">$<span style="font-size: 50px;">20</span> / month</p></div>
        </div>
      </div>
    </div>
