<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 2</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="card__top">
        <div class="dots card__dots">
          <div class="dots__item dots__item_active"></div>
          <div class="dots__item"></div>
          <div class="dots__item"></div>
        </div>

        <div class="card__title">
          Payment Method
        </div>
      </div>

      <div class="credit">
        <div class="credit__item">
          <img src="./img/visa.svg" alt="Logo colored Visa" class="credit__icon" />
          <span class="credit__text">Visa</span>
        </div>
        <div class="credit__item credit__item_active">
          <img src="./img/mastercard.svg" alt="Colored logo Mastercard" class="credit__icon" />
          <span class="credit__text">Mastercard</span>
        </div>
        <div class="credit__item">
          <img src="./img/maestro.svg" alt="Colored logo Maestro" class="credit__icon" />
          <span class="credit__text">Maestro</span>
        </div>

        <div class="button">
          <span class="button__text">Next step</span>
          <img src="./img/arrow.svg" alt="Arrow right white" class="button__icon" />
        </div>
      </div>
    </div>
  </div>  
</body>
</html>
