<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 1</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="root">
    <div class="cards">
      <div class="mobile"><a href="#"></a>
        <div class="content">
          <img src="./img/device.svg" width="120px" height="120px" alt="device logo">
          <h1>
            MOBILE
          </h1>
          <p>
            Get notifications about new<br>
            releases in our mobile app.<br><br/>
          </p>
          <div class="deal">
            <span class="price"><sup class="currency">$</sup>10</span>
             / month
          </div>
        </div>  
      </div>
      <div class="desktop"><a href="#"></a>
        <div class="content">
          <img src="./img/laptop.svg" width="120px" height="120px" alt="laptop logo">
          <h1>
            DESKTOP
          </h1>
          <p>
            Enjoy new episodes on our laptop<br>
            in browser with our web service,<br>
            which supports all the platforms.
          </p>
          <div class="deal">
            <span class="price"><sup class="currency">$</sup>15</span>
             / month
          </div>
        </div>
      </div>
      <div class="tv">
        <div class="content"><a href="#"></a>
          <img src="./img/monitor.svg" width="120px" height="120px" alt="tv logo">
          <h1>
            TV
          </h1>
          <p>
            Watch your favorite series at home<br>
            on large screen with our TV<br>
            application.
          </p>
          <div class="deal">
            <span class="price"><sup class="currency">$</sup>20</span>
             / month
          </div>
        </div>
      </div>
    </div>
  </div>
